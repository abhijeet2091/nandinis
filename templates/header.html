{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nandinis | Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="{% static 'sweets/bootstrap.css' %}" />
    
    <!-- Custom styles for this template -->
    <link href="{% static 'sweets/style.css' %}" rel="stylesheet" />
    
    <!-- responsive style -->
    <link href="{% static 'sweets/responsive.css' %}" rel="stylesheet" />
    
  </head>
  <body style="background-color: #fff5ee;">    

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif%}

    <div class="hero_area">
      <!-- header section strats -->
      <header class="header_section">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarSupportedContent" style="background-color: #f39450;">
            <ul class="navbar-nav  ">
              <li class="nav-item active">
                <a class="nav-link" href="/">
                  <i class="fa fa-home" aria-hidden="true"></i>
                  Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/sweets/menu">
                  <i class="fa fa-address-book-o" aria-hidden="true"></i>
                  Menu
                  <span class="sr-only">(current)</span>
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/sweets/orders/">
                <i class="fa fa-shopping-bag" aria-hidden="true"></i> 
                  My Orders<span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="why.html">
                  Why Us
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="testimonial.html">
                  Testimonial
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact Us</a>
              </li>
            </ul>
            <div class="user_option">
              {% if user.is_authenticated %}
                <form action="/members/logout">
                  <a href="">
                    <i class="fa fa-sign-out"></i>
                      <span>
                          <button class="btn nav_search-btn" type="submit">Logout</button>
                      </span>
                  </a>
                </form>
              {% else %}
                <form action="/members/login">
                  <a href="">
                      <i class="fa fa-sign-in"></i>
                      <span>
                          <button class="btn nav_search-btn" type="submit">Login</button>
                      </span>
                  </a>
                </form>
  
                <form action="/members/register">
                  <a href="">
                    <i class="fa fa-user-circle-o"></i>
                      <span>
                          <button class="btn nav_search-btn" type="submit">Register</button>
                      </span>
                  </a>
                </form>
              {% endif %}
            </div>
          </div>
        </nav>
      </header>
      <!-- end header section -->
      <!-- slider section -->
