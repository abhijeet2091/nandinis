{% include "authenticate/mheader.html" %}

<section class="h-100 h-custom" style="background-color: #FECEA8;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <div class="text-center">
                <a href="/">  
                    <img src="/static/Logo.png" style="width: 185px;" alt="Nandinis">
                </a>                        
            </div>
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
              <form class="px-md-2" method=POST action="">
                    {%csrf_token%}
                <div class="form-outline mb-4">
                    <input type="text" name="mobile" class="form-control" placeholder="Mobile Number" maxlength="10" required/><br>
                    <input type="email" name="email" class="form-control" placeholder="Email" required/><br>
                    <input type="password" name="password1" class="form-control" placeholder="Password" required/><br>
                    <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required/><br>
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <input type="text" name="first_name" class="form-control" placeholder="First Name" required/>
                        </div>
                        <div class="col-md-6 mb-4">
                            <input type="text" name="last_name" class="form-control" placeholder="Last Name" required/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <input type="text" name="address1" class="form-control" placeholder="House Number" required/>
                        </div>
                        <div class="col-md-6 mb-4">
                            <input type="text" name="address2" class="form-control" placeholder="Locality" required/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <input type="text" name="address3" class="form-control" placeholder="City" required/>
                        </div>
                        <div class="col-md-6 mb-4">
                            <input type="text" name="address4" class="form-control" placeholder="State" required/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <input type="text" name="address5" class="form-control" placeholder="Country" required/>
                        </div>
                        <div class="col-md-6 mb-4">
                            <input type="text" name="address6" class="form-control" placeholder="Pincode" required/>
                        </div>
                    </div>
                <button type="submit" class="btn btn-success btn-lg mb-1">Register</button>
                </div>
              </form>
            </div>
            <div class="d-flex align-items-center justify-content-center pb-4">
                <p class="mb-0 me-2">Already have an account?</p>
              <a href="/members/login">
                <button type="button" class="btn btn-outline-success">Log in</button>
              </a>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<div>
    {% for message in messages %}
   <h3>{{ message }}</h3> 
    {% endfor %}
</div>
{% include "footer.html" %}
